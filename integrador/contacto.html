<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <a href="index.html"><img id="logo" src="img/auto-trade-logo-retina.png" alt="imagen"></a>

    <main>
        <form>
            <ul id="validationSummary">
            </ul>
            <label for="name">Nombre</label>

            <label for="lastName">Apellido</label>
            <input class="formFields" type="text" name="lastName" placeholder="Apellido">
            <label for="email">Mail</label>
            <input class="formFields" type="text" name="email" placeholder="auto@ventas.com" >
            <select name="topic">
                <option value="sell">Venta de auto</option>
                <option value="buy">Compra de un auto</option>
                <option value="general">Otra...</option>
            </select>
            <textarea class="formFields" name="message" cols="30" rows="10" placeholder="Ingrese su Mensaje"></textarea>

            <button class="formFields">Enviar Consulta</button>
        </form>
    </main>
